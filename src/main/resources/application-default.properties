### SPRING CONFIG PROPERTIES FOR LOCAL APP DEVELOPMENT

spring.datasource.url = jdbc:postgresql://localhost:5432/ekichabi
spring.datasource.username = ekichabi
spring.datasource.password = ekichabi
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA/Hibernate properties
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in project
spring.jpa.hibernate.ddl-auto = update

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

